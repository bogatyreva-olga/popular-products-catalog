<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="preload" href="fonts/rubik-bold.ttf" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/rubik-regular.ttf" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/glider-js/glider.css">
    <script src="../node_modules/glider-js/glider.js"></script>
    <script type="module" src="js/index.js"></script>
</head>
<body class="page">
<section class="catalog">
    <div class="catalog__wrapper-links">
        <ul class="catalog__links site-list">
            <li class="site-list__item site-list--active-page"><a class="menu-nav__link" href="#">Популярные товары</a></li>
            <li class="site-list__item site-list--passive-page"><a class="menu-nav__link" href="#">Недавно купили</a></li>
            <li class="site-list__item site-list--passive-page"><a class="menu-nav__link" href="#">Вас может заинтересовать</a></li>
        </ul>
    </div>
    <div class="slider-contain">
        <div class="slider">
        </div>
        <div class="slider__btns">
            <div class="slider__arrow-prev">
                <button class="slider__btn-prev">
                    <svg width="12" height="21" viewBox="0 0 12 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 1L2 10.5L11 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="slider__arrow-next">
                <button class="slider__btn-next">
                    <svg width="12" height="21" viewBox="0 0 12 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L10 10.5L1 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
<template id="card">
    <div class="card">
        <div class="card__is-hit"><img src="img/icons/hit.svg"></div>
        <div class="card__is-new"><img src="img/icons/new.svg"></div>
        <div class="card__is-favorite"><img src="img/icons/favorite.svg"></div>
        <div class="card__comparison"><img src="img/icons/scales.svg"></div>

        <div class="card__images">
            <img src="img/catalog-img/no-photo.png">
        </div>
        <div class="card__title">
            <span class="card__text">Название товара</span>
        </div>
        <div class="card__price">
            <div class="price"><span>450</span>P</div>
            <div class="old-price"><span></span>P</div>
        </div>
        <div class="card__quantity">
            <div class="card__quantity-buttons">
                <button class="card__minus-btn"></button>
                <input type="text" value="1" readonly="">
                <button href="#" class="card__plus-btn"></button>
            </div>
            <div class="card__basket"><a href="#">В корзину</a></div>
        </div>
    </div>
</template>
</body>
</html>
