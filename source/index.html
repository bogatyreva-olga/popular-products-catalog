<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="fonts/rubik-bold.ttf" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="fonts/rubik-regular.ttf" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script type="module" src="js/index.js"></script>
</head>
<body class="page">
<section class="catalog">
    <div class="catalog__wrapper-links">
        <ul class="catalog__links site-list">
            <li class="site-list__item site-list--active-page"><a class="menu-nav__link" href="#">Популярные товары</a></li>
            <li class="site-list__item site-list--passive-page"><a class="menu-nav__link" href="#">Недавно купили</a></li>
            <li class="site-list__item site-list--passive-page"><a class="menu-nav__link" href="#">Вас может заинтересовать</a></li>
        </ul>
    </div>
    <div class="slider-contain">
        <div class="slider">
        </div>
        <div class="slider__btns">
            <div class="slider__arrow-prev">
                <button class="slider__btn-prev">
                    <svg width="12" height="21" viewBox="0 0 12 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 1L2 10.5L11 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="slider__arrow-next">
                <button class="slider__btn-next">
                    <svg width="12" height="21" viewBox="0 0 12 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L10 10.5L1 20" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
<template id="card">
    <div class="card">
        <div class="card__is-hit"><img src="img/icons/hit.svg"></div>
        <div class="card__is-new"><img src="img/icons/new.svg"></div>
        <div class="card__wrapper-aside-icons">
            <div class="card__is-favorite">
                <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 17C6.40583 15.4602 1.51375 11.0571 1.01457 6.00452C0.787298 3.70415 3.26091 1.00002 5.50727 1.00001C7.61203 1.00001 9.10144 2.15488 9.99998 4.0797C10.8985 2.15488 12.388 0.999995 14.4927 1C16.7391 1.00001 19.2127 3.70413 18.9854 6.00451C18.4862 11.0571 13.5942 15.4602 10 17Z" stroke="black" stroke-width="1"/>
                </svg>
            </div>
            <div class="card__comparison"><img src="img/icons/scales.svg"></div>
        </div>
        <div class="card__images">
            <div>
                <div><img src="img/catalog-img/no-photo.png"></div>
            </div>
            <div class="dots">
                <button></button>
            </div>
        </div>
        <div class="card__info-product">
            <div class="card__title">
                <span class="card__text">Название товара</span>
            </div>
            <div class="card__price">
                <div class="price"><span>450</span>&nbsp;₽</div>
                <div class="old-price"><span></span>&nbsp;₽</div>
            </div>
            <div class="card__quantity">
                <div class="card__quantity-buttons">
                    <button class="card__minus-btn"></button>
                    <input type="text" value="1" class="card__quantity-input" readonly="readonly">
                    <button class="card__plus-btn"></button>
                </div>
                <button class="card__basket"><span>В корзину</span></button>
            </div>
        </div>
    </div>
</template>
</body>
</html>
